<header>
    <nav class="top-nav indigo darken-3">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
                    <i class="material-icons icon-white">menu</i>
                </a>
                <a class="page-title">UNS - Universal Network Sketcher</a>
            </div>
        </div>
    </nav>
    <div id="nav-mobile" class="side-nav fixed grey lighten-4" style="transform: translateX(-100%);">
        <p class="file-title">Arquivos</p>
        <ul class="collection" ng-show="files.length">
            <li class="collection-item" ng-class="{'active': $index === currentIndex }"
                ng-repeat="file in files track by $index" ng-click="openFile($index)">
                <div>
                    <p>{{ file.name }}</p>
                    <a class="secondary-content" ng-click="$event.stopPropagation(); downloadFile($index)">
                        <i class="material-icons" ng-class="$index === currentIndex ? 'icon-white': 'icon-gray'">file_download</i>
                    </a>
                </div>
            </li>
        </ul>
        <div class="empty-files" ng-show="!files.length">Nenhum arquivo foi adicionado.</div>
    </div>
</header>
<main>
    <div class="row" style="margin-bottom: 0;">
        <div class="col s12 menu grey lighten-4">
            <ul>
                <li><a href=""><i class="icon-new-file small"></i></a></li>
                <li>
                    <input type="file" name="file" id="file" class="btn-upload" accept=".gml"
                           on-read-file="loadFile($content)"/>
                    <label for="file">
                        <i class="icon-upload small"></i>
                    </label>
                </li>
                <!--<li><a href=""><i class="icon-save small"></i></a></li>-->
                <li><a href=""><i class="icon-export small"></i></a></li>
                <li><a href=""><i class="icon-printer small"></i></a></li>
                <li><a href="" class="separator"></a></li>
                <li><a href=""><i class="icon-server small" ng-class="{'active' : options.node}"
                                  ng-click="turnFeature('node')"></i></a></li>
                <li><a href=""><i class="icon-edge small" ng-class="{'active' : options.edge}"
                                  ng-click="turnFeature('edge')"></i></a></li>
                <li><a href=""><i class="icon-run small" ng-class="{'active' : options.running}"
                                  ng-click="turnFeature('running')"></i></a></li>
                <li><a href=""><i class="icon-settings small"></i></a></li>
                <li><a href="" class="separator"></a></li>
            </ul>
        </div>
    </div>
    <div class="row" style="margin-bottom: 0; height: 100%">
        <div class="col s12">
            <div class="chip" ng-class="{'active': $index === currentIndex }" ng-repeat="openedFile in openedFiles"
                 ng-click="selectFile($index)">
                {{ openedFile.name }}
                <i class="close material-icons" ng-click="closeFile($index)">close</i>
            </div>
        </div>
        <map></map>
    </div>
</main>
