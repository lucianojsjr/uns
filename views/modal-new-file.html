<div class="modal-header">
</div>
<div class="modal-body">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12 m-b-10">
                    <p class="modal-title">Novo Arquivo</p>
                </div>
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate" ng-model="name">
                    <label for="name">Nome do Arquivo</label>
                </div>
            </div>
        </form>
    </div>
</div>
<hr style="border-top: 1px solid #d1d1d1">
<div class="modal-footer">
    <button type="button" class="waves-effect waves-light btn btn-primary" ng-click="add()">Adicionar</button>
    <button type="button" class="waves-effect waves-light btn btn-cancel" ng-click="cancel()">Cancelar</button>
</div>
